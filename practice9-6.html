<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 확대/축소</title>
    <style>
        body {
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        img {
            transition: transform 0.2s;
            max-width: 80%;
            max-height: 60%;
            transform: scale(0.5);
            display: block;
        }
    </style>
</head>
<body>
    <h1>마우스 휠을 이용한 이미지 확대/축소</h1>
    <hr>
    <p>이미지 위에 휠을 위로 굴리면 이미지가 축소되고 아래로 굴리면 이미지가 확대됩니다.</p>
    <img id="image" src="flower.jpg" alt="사진" />

    <script>
        const image = document.getElementById('image');
        let scale = 0.5;

        window.addEventListener('wheel', (event) => {
            event.preventDefault();
            if (event.deltaY < 0) {
                scale *= 0.95;
            } else {
                scale *= 1.05;
            }
            image.style.transform = `scale(${scale})`;
        });
    </script>
</body>
</html>
