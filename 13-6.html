<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시작과 끝 숫자를 전달받아 곱을 구하는 워커 태스크</title>
</head>
<body>
    <h3>시작과 끝 숫자를 전달받아 곱을 구하는 워커 태스크</h3>
    <hr>
    <input id="from" type="text" size="10"> X
    <input id="to" type="text" size="10">
    <button id="multi" onclick="send()">multi</button>
    <input id="sum" type="text" size="10">
    <script>
        let addworker=new Worker("Multi.js");

        function send(){
            let parameters ={
                from: document.getElementById("from").value,
                to: document.getElementById("to").value
            };

            addworker.postMessage(parameters);
        }

        addworker.onmessage=function(e){
            document.getElementById("sum").value=e.data;
        }
    </script>
</body>
</html>
